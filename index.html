<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Caalculator.css">
    <link rel="icon" type="image/png" href="images/Caalculator.png"/>
</head>
<body>
   <button class = "b1" onclick="colourchange()" id = "b2">Add Background</button>
   <button class = "b4" onclick="colourchange2()" id = "b5">Change Colour</button>
   <div class="container" id = "containerdark">
    <input type="text" id = "display1" placeholder=":)">
    <table>
        <tr>
            <td><button class = "b3" id = "b10">C</button></td>
            <td><button class = "b3" id = "b11">()</button></td>
            <td><button class = "b3" id = "b12">%</button></td>
            <td><button class = "b3" id = "b13">รท</button></td>
        </tr>
        <tr>
            <td><button class = "b3" id = "b14">7</button></td>
            <td><button class = "b3" id = "b15">8</button></td>
            <td><button class = "b3" id = "b16">9</button></td>
            <td><button class = "b3" id = "b17">X</button></td>
        </tr>
        <tr>
            <td><button class = "b3" id = "b18">4</button></td>
            <td><button class = "b3" id = "b19">5</button></td>
            <td><button class = "b3" id = "b20">6</button></td>
            <td><button class = "b3" id = "b21">-</button></td>
        </tr>
        <tr>
            <td><button class = "b3" id = "b22">1</button></td>
            <td><button class = "b3" id = "b23">2</button></td>
            <td><button class = "b3" id = "b24">3</button></td>
            <td><button class = "b3" id = "b25">+</button></td>
        </tr>
        <tr>
            <td><button class = "b3" id = "b26">+/-</button></td>
            <td><button class = "b3" id = "b27">0</button></td>
            <td><button class = "b3" id = "b28">.</button></td>
            <td><button class = "b3" id = "b30">=</button></td>
        </tr>
    </table>
   </div>
    
<script src="Calculator.js"></script>
</body>
</html>
